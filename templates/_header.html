<div class="header-bar">
  <div class="left-buttons">
    <a href="{{ url_for('dashboard') }}">Convert</a>
    <a href="{{ url_for('saved_conversions') }}">Sessions</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <div class="profile-dropdown">
    <img src="{{ url_for('static', filename=current_user.profile_image or 'images/default-profile.png') }}"
         alt="Profile Picture" class="profile-pic" onclick="toggleDropdown()" />

    <div id="dropdown-menu" class="dropdown-content">
      <p><strong>{{ current_user.name }}</strong></p>

      <form method="POST" action="{{ url_for('upload_profile_image') }}" enctype="multipart/form-data">
        <input type="file" name="profile_image" accept="image/*" required>
        <button type="submit">Upload</button>
      </form>

      <form method="POST" action="{{ url_for('delete_profile_image') }}">
        <button type="submit">Delete Image</button>
      </form>
    </div>
  </div>
</div>

<style>
  .header-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 25px;
    background: #2c3e50;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 9999;
    box-sizing: border-box;
    height: 60px;
  }

  .left-buttons a {
    color: white;
    margin-right: 20px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
    transition: color 0.2s ease;
  }

  .left-buttons a:hover {
    color: #1abc9c;
  }

  .profile-pic {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
    border: 2px solid white;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    right: 25px;
    top: 70px;
    background-color: white;
    color: black;
    border: 1px solid #ccc;
    padding: 12px 15px;
    min-width: 220px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    z-index: 10000;
    border-radius: 6px;
  }

  .dropdown-content p {
    margin: 0 0 10px 0;
    font-weight: 600;
  }

  .dropdown-content form {
    margin-top: 10px;
  }

  .dropdown-content input[type="file"] {
    display: block;
    margin-bottom: 8px;
  }

  .dropdown-content button {
    background-color: #2c3e50;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
  }

  .dropdown-content button:hover {
    background-color: #1abc9c;
  }
</style>

<script>
  function toggleDropdown() {
    const menu = document.getElementById('dropdown-menu');
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
  }

  document.addEventListener('click', (event) => {
    const dropdown = document.getElementById('dropdown-menu');
    if (!event.target.closest('.profile-dropdown')) {
      dropdown.style.display = 'none';
    }
  });
</script>
