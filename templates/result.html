<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Results</title>
    <link rel="stylesheet" href="/static/css/style.css/">
</head>
<body>
    <div class="container">
        <div class="result-container">
            <h1>Conversion Results</h1>

            {% if output_text %}
                <h2>Output Text:</h2>
                <pre>{{ output_text }}</pre>
            {% endif %}

            {% if output_file %}
                <div class="download-section">
                    <h3>Download Converted File:</h3>
                    <a href="{{ url_for('download_file', filename=output_file.split('/')[-1]) }}" download class="download-btn">Download {{ output_file.split('.')[-1].upper() }}</a>
                </div>
            {% endif %}

            {% if output_image_file %}
                <div class="image-section">
                    <h3>Generated Image:</h3>
                    <img src="{{ url_for('serve_image', filename='output_image.png') }}" alt="Molecule Image" class="molecule-img">
                </div>
            {% endif %}
            
            <a href="/" class="back-btn">Go Back</a>
        </div>
    </div>
</body>
</html>
